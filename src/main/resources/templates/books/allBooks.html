<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <title>All Books</title>
</head>
<body>

<table>
    <thead>
    <tr>
        <th>Title | </th>
        <th>Year | </th>
        <th>Author first name | </th>
        <th>Author last name | </th>
        <th class="th-center">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${list}">
        <td th:text="${book.title}"></td>
        <td th:text="${book.year}"></td>
        <td th:text="${book.authorFirstName}"></td>
        <td th:text="${book.authorLastName}"></td>
        <td>
            <form class="table-button">
                <input class="table-button" type="submit" value="edit" th:action="@{../books/edit}" method="get">
                <input class="table-button" type="submit" value="delete" th:action="@{../books/delete}" method="delete">
<!--                <input type="hidden" th:value="${book.id}" name="id">-->
            </form>
        </td>
    </tr>
    </tbody>
</table>

<hr>

<h3><a href="/books/add">Add book...</a></h3>
<h3><a href="/">Go to main...</a></h3>
</body>
</html>
